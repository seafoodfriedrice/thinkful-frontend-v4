<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet"
        href='https://fonts.googleapis.com/css?family=Roboto|Fugaz One'>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="js/app.js"></script>
  <title>BitLog</title>
</head>
<body>
  <header>
    <h1>&gt;BitLog</h1>
  </header>
  <div class="container">
    <section class="chart">
      <div class="chart-line"></div>
    </section>
    <section class="funds">
      <div class="funds-amount">
        <h3 class="info-header">FUNDS REMAINING</h3>
        <div class="info-body info-amount">
          1.9106 BTC<br />
          500.00 USD
        </div>
      </div>
    </section>
    <section class="exchange">
      <div class="exchange-rate">
        <h3 class="info-header">EXCHANGE RATE</h3>
        <div class="info-body info-exchange">
          <img class="info-exchange-loading" src="images/loading-big.gif">
          <div class="info-exchange-rate">
            1 BTC <i class="fa fa-random"></i>
            <span class="info-exchange-usd">
            </span> USD
          </div>
        </div>
      </div>
    </section>
    <section class="log">
      <h2 class="header">LOG TRANSACTION</h2>
      <div class="log-inputs">
        <form>
          <input class="log-input log-date" name="input" type="date" required>
          <input class="log-input log-description" name="input" type="text"
                placeholder="Enter description here" required>
          <input class="log-input log-currency log-usd" name="input"
                type="number" step="0.01" min="0" placeholder="USD" required>
          <input class="log-input log-currency log-btc" name="input"
                type="number" step="0.00001" min="0"placeholder="BTC" required>
          <button class="log-button" name="log-button"
                  type="submit">LOG</button>
        </form>
      </div>
    </section>
    <section class="history">
      <h2 class="header">TRANSACTION HISTORY</h2>
      <table class="transactions">
        <thead>
          <th>Date</th>
          <th>Description</th>
          <th>USD</th>
          <th>BTC</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
    <div class="templates hidden">
      <table>
        <tr class="transaction-row">
          <td class="transaction-date"></td>
          <td class="transaction-description"></td>
          <td class="transaction-usd"></td>
          <td class="transaction-btc"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
