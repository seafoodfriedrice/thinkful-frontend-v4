<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto'>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="js/app.js"></script>
  <title>BitLog</title>
</head>
<body>
  <header>
    <h1>BitLog</h1>
  </header>
  <div class="container">
    <section class="chart">
      <div class="chart-line"></div>
    </section>
    <section class="funds">
      <div class="funds-amount">$500.00 Remaining</div>
    </section>
    <section class="exchange">
      <div class="exchange-rate">1 BTC - $265.11 USD</div>
    </section>
    <h2>Log Transaction</h2>
    <section class="log">
      <input class="log-date" name="input" type="text"
            placeholder="Date">
      <input class="log-description" name="input" type="text"
            placeholder="Type here to enter item">
      <input class="log-currency" name="input" type="text"
            placeholder="USD">
      <input class="log-currency" name="input" type="text"
            placeholder="BTC">
      <input class="log-button" type="submit" value="Log">
    </section>
    <h2>Transaction History</h2>
    <section class="history">
      <table>
        <thead>
          <th>Date</th>
          <th>Description</th>
          <th>USD</th>
          <th>BTC</th>
        </thead>
        <tbody>
          <tr>
            <td>10/16/2015</td>
            <td>Thinkful.com Python</td>
            <td>259.08</td>
            <td>1.0</td>
          </tr>
          <tr>
            <td>10/15/2015</td>
            <td>CodeSchool.com</td>
            <td>518.10</td>
            <td>2.0</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
