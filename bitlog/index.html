<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet"
        href='https://fonts.googleapis.com/css?family=Roboto|Fugaz One'>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="js/app.js"></script>
  <title>BitLog</title>
</head>
<body>
  <header>
    <h1>&gt;BitLog</h1>
  </header>
  <div class="container">
    <section class="chart">
      <div class="chart-line"></div>
    </section>
    <section class="funds">
      <div class="funds-amount">
        <h3 class="info-header">FUNDS REMAINING</h3>
        <div class="info-body info-amount">
          1.9106 BTC<br />
          500.00 USD
        </div>
      </div>
    </section>
    <section class="exchange">
      <div class="exchange-rate">
        <h3 class="info-header">EXCHANGE RATE</h3>
        <div class="info-body info-exchange">
          1 BTC <i class="fa fa-random"></i> 265.11 USD
        </div>
      </div>
    </section>
    <section class="log">
      <h2 class="header">LOG TRANSACTION</h2>
      <div class="log-inputs">
        <input class="log-input log-date" name="input" type="text"
              placeholder="Date">
        <input class="log-input log-description" name="input" type="text"
              placeholder="Enter description here">
        <input class="log-input log-currency log-usd" name="input" type="text"
              placeholder="USD">
        <input class="log-input log-currency log-btc" name="input" type="text"
              placeholder="BTC">
        <div class="log-button">LOG</div>
      </div>
    </section>
    <section class="history">
      <h2 class="header">TRANSACTION HISTORY</h2>
      <table class="transactions">
        <thead>
          <th>Date</th>
          <th>Description</th>
          <th>USD</th>
          <th>BTC</th>
        </thead>
        <tbody>
          <tr>
            <td>10/16/2015</td>
            <td>Thinkful.com Python</td>
            <td>259.08</td>
            <td>1.0</td>
          </tr>
          <tr>
            <td>10/15/2015</td>
            <td>CodeSchool.com</td>
            <td>518.10</td>
            <td>2.0</td>
          </tr>
        </tbody>
      </table>
    </section>
    <div class="templates hidden">
      <table>
        <tr class="transaction-row">
          <td class="transaction-date"></td>
          <td class="transaction-description"></td>
          <td class="transaction-usd"></td>
          <td class="transaction-btc"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
