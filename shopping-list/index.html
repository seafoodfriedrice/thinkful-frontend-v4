<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto|Pacifico' rel='stylesheet' type='text/css'>
  <script src="js/app.js"></script>
  <title>Shopping List</title>
</head>
<body>
  <header>
    <div class="header">
      <i class="shopping-cart fa fa-shopping-cart"></i>
      <h1>Shopping List</h1>
  </div>
  </header>
  <div class="container">
    <p>Enter Item</p>
    <ul>
      <li>
        <i class="fa fa-square-o square"></i>
        <span class="item">Chicken</span>
        <i class="fa fa-close close"></i>
      </li>
      <li>
      <i class="fa fa-square-o square"></i>
        <span class="item">Popcorn</span>
        <i class="fa fa-close close"></i>
      </li>
      <li>
        <i class="fa fa-square-o square"></i>
        <span class="item">Toilet Paper</span>
        <i class="fa fa-close close"></i>
      </li>
      <li>
        <i class="fa fa-check-square-o check"></i>
        <span class="item-checked">Tomatoes</span>
        <i class="fa fa-close close"></i>
      </li>
      <li>
        <i class="fa fa-check-square-o check"></i>
        <span class="item-checked">Bread</span>
        <i class="fa fa-close close"></i>
      </li>
    </ul>
  </div>
</body>
</html>
