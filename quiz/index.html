<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Luckiest Guy|Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery.min.js"></script>

  <title>Kung Fu Panda Quiz</title>

<body>
  <header>
    <h1>Kung Fu Panda Quiz</h1>
  </header>  
  <section class="question">
    <div class="question-content"><strong>Question</strong>: The main character of the movie, Po, is voiced by which actor?</div>
  </section>
  <section class="answers-feedback">Select one of the answers below</section>
  <section class="answers">
    <ul class="answers-content">
      <li>Channing Tatum<i class="fa fa-check"></i></li>
      <li>Jack Black<i class="fa fa-check"></i></li>
      <li>Tom Cruise<i class="fa fa-check"></i></li>
      <li>Kyle Gass<i class="fa fa-check"></i></li>
    </ul>
  </section>
  <div class="submit-answer">Submit Answer</div>
</body>
</html>
